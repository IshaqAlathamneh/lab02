<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="select">
        <option value="default">Filter by Keyword</option>
      </select>
      <select id="selectTwo">
        <option>No Sort</option>
        <option>A to Z</option>
        <option>By Horns</option>

      </select>
    </header>
    <main>
      <div id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </div>
      <div id="cont">

      </div>
      <template id="tempOne" type="text/x-tmpl-mustache">
      <section>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{keyword}}</p>
      </section>
      </template>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
